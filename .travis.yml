language: python
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  jobs:
    - TOX_FLAG=check
    - TOX_FLAG=-nocover
    - TOX_FLAG=,extension-coveralls,coveralls
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - python setup.py install
  - pip install tox-travis
script:
  - |
    if [ $TOX_FLAG == "check" ]; then
      tox -v TESTENV=$TOX_FLAG
    else
      tox -v TESTENV=$TRAVIS_PYTHON_VERSION$TOX_FLAG
    fi
notifications:
  email:
    on_success: never
    on_failure: always