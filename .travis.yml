language: python
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  jobs:
    - TOX_FLAG=check,docs
    - TOX_FLAG=cover
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox-travis pytest coveralls numpy pytest-cov
  - python setup.py install
script:
  - |
    if [ $TOX_FLAG == "check,docs,spell" ]; then
      if [ $TRAVIS_PYTHON_VERSION == "3.7" ]; then
        tox -e $TOX_FLAG
      fi
    elif [ $TOX_FLAG == "cover" ]; then
      tox -e $TRAVIS_PYTHON_VERSION
    else
      tox -e $TRAVIS_PYTHON_VERSION$TOX_FLAG
    fi
after_success:
  - coveralls --rcfile=setup.cfg
notifications:
  email:
    on_success: never
    on_failure: always