language: python
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  jobs:
    - TOXPY=0, TOXENV=check
    - TOXPY=1, TOXENV=-nocover
    - TOXPY=1, TOXENV=,extension-coveralls,coveralls
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - python setup.py install
  - pip install tox-travis
script:
  - |
    if [ $TOXPY == 1 ]; then
      export TOXENV=$TRAVIS_PYTHON_VERSION$TOXENV
    fi
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: always