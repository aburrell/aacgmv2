on_failure:
  - ps: dir "env:"
  - ps: get-content .tox\*\log\*
artifacts:
  - path: dist\*
matrix:
  allow_failures:
    - TOXENV: '2.7-nocover'
    - TOXENV: '3.7-nocover'
      PYTHON_ARCH: '64'
    - TOXENV: '3.8-nocover'
